<html lang="en">

    <title>Calculator</title>
</head>
<body>
  <div class="display">
    <input id="display" name="ans" placeholder="input your calc here">
    <div id="buttons">
    <button onclick="valueInput(value)" value="9">9</button>
    <button onclick="valueInput(value)" value="8">8</button>
    <button onclick="valueInput(value)" value="7">7</button>
    <button onclick="valueInput(value)" value="6">6</button>
    <button onclick="valueInput(value)" value="5">5</button>
    <button onclick="valueInput(value)" value="4">4</button>
    <button onclick="valueInput(value)" value="3">3</button>
    <button onclick="valueInput(value)" value="2">2</button>
    <button onclick="valueInput(value)" value="1">1</button>
    <button onclick="valueInput(value)" value="0">0</button>

    <button value="subtract">-</button>
    <button value="multiply">*</button>
    <button value="divide">/</button>
    <button value="equal">=</button>

    </div>
  </div>
