<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="java.js" defer></script>
</head>
<body>
  <div class="display">
    <input id="display" name="ans" placeholder="input your calc here">
    <div id="buttons">
    <button onclick="valueInput(value)" value="9" class="number">9</button>
    <button onclick="valueInput(value)" value="8" class="number">8</button>
    <button onclick="valueInput(value)" value="7" class="number">7</button>
    <button onclick="valueInput(value)" value="6" class="number">6</button>
    <button onclick="valueInput(value)" value="5" class="number">5</button>
    <button onclick="valueInput(value)" value="4" class="number">4</button>
    <button onclick="valueInput(value)" value="3" class="number">3</button>
    <button onclick="valueInput(value)" value="2" class="number">2</button>
    <button onclick="valueInput(value)" value="1" class="number">1</button>
    <button onclick="valueInput(value)" value="0" class="number">0</button>
    <button value="add" class="operator">+</button>
    <button value="subtract" class="operator">-</button>
    <button value="multiply" class="operator">*</button>
    <button value="divide" class="operator">/</button>
    <button value="equal">=</button>
    <button value="clear">AC</button>
    <button value="delete">delete</button>
    </div>
  </div>
</body>
</html>
